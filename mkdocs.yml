site_name: Arista EVPN/VXLAN Containerlab Lab
site_description: Split Fabric & Management containerlab labs with real traffic tap.

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - toc.follow

nav:
  - Home: index.md
  - Topologies:
      - Fabric Lab: fabric.md
      - Management Lab: mgmt.md
  - Operations:
      - Deploy & Destroy: operations.md
      - Troubleshooting: troubleshooting.md
  - Deep Dives:
      - EVPN Control Plane: evpn-control-plane.md
      - ntopng Usage: ntopng.md

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true

  # Mermaid support
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid

  # Code niceties
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - search

extra_css:
  - styles/extra.css

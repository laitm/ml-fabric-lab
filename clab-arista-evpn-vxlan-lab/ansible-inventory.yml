      hosts:
        clab-arista-evpn-vxlan-lab-alloy:
          ansible_host: 172.20.20.216
        clab-arista-evpn-vxlan-lab-gnmic:
          ansible_host: 172.20.20.213
        clab-arista-evpn-vxlan-lab-grafana:
